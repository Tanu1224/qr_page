<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sustainable ID Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 128, 0, 0.2);
      padding: 30px;
      width: 350px;
      text-align: center;
      border-top: 6px solid #2e7d32;
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .detail {
      text-align: left;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background: #e8f5e9;
    }
    .detail span {
      font-weight: bold;
      color: #1b5e20;
    }
    .score {
      margin-top: 20px;
      padding: 15px;
      background: #2e7d32;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src=logo.png alt="Logo" class="logo">
    <h2>Sustainable ID Card</h2>
    
    <div class="detail"><span>UID:</span> :1234890567</div>
    <div class="detail"><span>Joining Date:</span> 30/09/2024</div>
    <div class="detail"><span>Expiration Date:</span> 29/09/2029</div>
    <div class="detail"><span>Panchayat Rank: </span> #2</div>

    
    <div class="score">Sustainable Score: 820/1000</div>
  </div>
</body>
</html>
